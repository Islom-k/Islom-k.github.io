<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dream</title>
		<!-- Подкючаем Шрифты -->

		<!-- CSS стили -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/adaptive.css">
	</head>

	<body>
		<header class="header" id="top">
			
			<div class="slider">
				<div class="slider__item">
					<img class="header__img slider__img" src="img/Mask Group.png" alt="1">
				</div>
				<div class="slider__item">
					<img class="header__img slider__img" src="img/Mask Group.png" alt="2">
				</div>
				<div class="slider__item">
					<img class="header__img slider__img" src="img/Mask Group.png" alt="3">
				</div>
				<div class="slider__item">
					<img class="header__img slider__img" src="img/Mask Group.png" alt="4">
				</div>
				<div class="slider__item">
					<img class="header__img slider__img" src="img/Mask Group.png" alt="5">
				</div>
			</div>
			<div class="container">
				<div class="header__menu">
					<nav class="nav">
						<a href="#top">
							<img src="img/logo.svg" alt="logo">
						</a>
						<ul class="nav__items">
							<li class="nav__item">
								<a href="" class="nav__item-link">Find House</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__item-link">Community</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__item-link">Our Blog</a>
							</li>
						</ul>
						<div class="acco">
							<div class="acco__1">Register</div>
							<div class="acco__2">Login</div>
						</div>
					</nav>
				</div>
				<section class="header__wrapper">
					<h1 class="header__title">Choose your <br> dream house</h1>
					<!--     SEARCH      -->
					<div class="search">
						<div class="search__locat">
							<i class="fas fa-map-marker-alt"></i>
							Bali, Indonesia
						</div>
						<div class="search__hotel">
							<i class="fas fa-home"></i>
							Delux Type
						</div>
						<div class="search__icon">
							<img class="search-icon" src="img/uil_search-alt.png" alt="search">
						</div>
					</div>
					<div class="place">
						<div class="place__house">The Modern Deluxe House.</div>
						<div class="place__locat">
							<i class="fas fa-map-marker-alt"></i>
							Denpasar, Bali, Indonesia
						</div>
					</div>
				</section>
			</div>
		</header>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/script.js"></script>
		<script src="https://kit.fontawesome.com/11ff045783.js" crossorigin="anonymous"></script>
	</body>

</html>
